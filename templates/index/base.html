{% load static %}
<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>笃行Studio</title>
    <link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
        html,
        body {
            font-family: 'Monda', "PingFang SC", "Microsoft YaHei", sans-serif;
            min-height: 100%;
            height: 100%;
        }

        #wrap {
            min-height: 100%;
            margin: 0 auto -20px;
            padding: 0 0 60px;
        }

        #wrap > .container {
            margin-top: 20px;
        }


        .bg-green {
            background-color: #155724 !important;
        }
    </style>
</head>
<body>
<div id="wrap">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-green">
        <div class="container">
            <a class="navbar-brand h1 mb-0" href="{% url 'index:index' %}"><img
                    src="{% static 'brand/brand-white.png' %}" width="45" height="45"
                    class="d-inline-block align-top" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index:index' %}">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:index' %}">博客</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recruitment:index' %}">招新</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            <div class="row" id="main">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</div>
<footer class="footer text-muted">
    <div class="container-fluid p-3 p-md-5 text-center">
        <p>Designed by Chandelure. © 2019 DuXingStudio</p>
    </div>
</footer>
</body>
</html>
