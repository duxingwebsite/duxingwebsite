<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Posts</h1>
{% for post in post_list %}
    <div>topic: {{ post.topic }}</div>
    <div>body: {{ post.body }}</div>
    <div>author: {{ post.author }}</div>
    <div>category: {{ post.category }}</div>
{% endfor %}
</body>
</html>
